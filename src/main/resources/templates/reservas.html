<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrar Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Administración de Reservas</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Mesa</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Personas</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}"></td>
                <td th:text="${reserva.cliente.nombre}"></td>
                <td th:text="${reserva.mesa.numero}"></td>
                <td th:text="${reserva.fecha}"></td>
                <td th:text="${reserva.hora}"></td>
                <td th:text="${reserva.personas}"></td>

                <!-- Celda de Estado con color según valor -->
                <td th:text="${reserva.estado}" 
                    th:classappend="${reserva.estado == 'Confirmada' ? 'table-success' : 
                                     reserva.estado == 'Pendiente' ? 'table-warning' : 
                                     reserva.estado == 'Cancelada' ? 'table-danger' : 
                                     reserva.estado == 'Finalizada' ? 'table-secondary' : ''}">
                </td>

                <!-- Celda de Acción con selección automática -->
                <td>
                    <form th:action="@{/reservas/cambiarEstado}" method="post" class="d-flex">
                        <input type="hidden" name="id" th:value="${reserva.id}">
                        <select name="estado" class="form-select form-select-sm me-2">
                            <option value="Pendiente" th:selected="${reserva.estado == 'Pendiente'}">Pendiente</option>
                            <option value="Confirmada" th:selected="${reserva.estado == 'Confirmada'}">Confirmada</option>
                            <option value="Cancelada" th:selected="${reserva.estado == 'Cancelada'}">Cancelada</option>
                            <option value="Finalizada" th:selected="${reserva.estado == 'Finalizada'}">Finalizada</option>
                        </select>
                        <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
