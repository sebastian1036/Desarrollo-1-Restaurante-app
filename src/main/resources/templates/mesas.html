<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Gestión de Mesas</h1>

    <!-- Formulario agregar mesa -->
    <form th:action="@{/mesas}" method="post" class="mb-3">
        <div class="row g-2">
            <div class="col"><input type="number" class="form-control" name="numero" placeholder="Número"></div>
            <div class="col"><input type="number" class="form-control" name="capacidad" placeholder="Capacidad"></div>
            <div class="col"><button type="submit" class="btn btn-success">Agregar</button></div>
        </div>
    </form>

    <!-- Tabla de mesas -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Número</th><th>Capacidad</th><th>Disponible</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${mesas}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.numero}"></td>
                <td th:text="${m.capacidad}"></td>
                <td th:text="${m.disponible} ? 'Sí' : 'No'"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
