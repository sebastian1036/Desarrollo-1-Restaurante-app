<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Gestión de Clientes</h1>

    <!-- Formulario agregar cliente -->
    <form th:action="@{/clientes}" method="post" class="mb-3">
        <div class="row g-2">
            <div class="col"><input type="text" class="form-control" name="nombre" placeholder="Nombre"></div>
            <div class="col"><input type="email" class="form-control" name="email" placeholder="Email"></div>
            <div class="col"><input type="text" class="form-control" name="telefono" placeholder="Teléfono"></div>
            <div class="col"><button type="submit" class="btn btn-success">Agregar</button></div>
        </div>
    </form>

    <!-- Tabla de clientes -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Email</th><th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombre}"></td>
                <td th:text="${c.email}"></td>
                <td th:text="${c.telefono}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
