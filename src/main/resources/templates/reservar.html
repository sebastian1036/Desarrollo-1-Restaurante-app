<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservar Mesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Reserva tu Mesa</h2>

    <form th:action="@{/reservar}" method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" id="hora" name="hora" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="personas" class="form-label">Número de Personas</label>
            <input type="number" id="personas" name="personas" class="form-control" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>

    <div class="mt-3">
        <p th:if="${mensaje}" th:text="${mensaje}" class="alert alert-info"></p>
    </div>

</body>
</html>
